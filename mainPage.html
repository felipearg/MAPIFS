<!DOCTYPE html>
<html lang='en'>

<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style>
    .leaflet-popup-content-wrapper {
      background-color: rgb(255, 255, 255);
    }

    .leaflet-control-layers-expanded {
      background-color: #ffffffb2;
      background-size: 100%;
      background-image: url("images/x.png");
      transition-property: opacity;
      transition-duration: 1s;
      opacity: 70%;
    }

    .leaflet-control-layers-expanded:hover {
      opacity: 100%;
    }

    .leaflet-popup-tip {
      background-color: gray;
      opacity: 0%;

    }

    .leaflet-popup-close-button {
      background-color: gray;
      opacity: 0%;
    }

    .popupImage {
      max-width: 100%;
      max-height: 100%;

    }

    .popupImage:hover {
      transform: scale(3);
      opacity: 1 !important;
      border-style: solid;
      border-color: gray;
      border-width: 2px;
      z-index: 1000 !important;
    }

    .gtav {
      margin: 0 auto;
    }

    body {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #map {
      height: 100%;
      width: 100;
    }
  </style>
</head>
<title>MAPIFS - Mapa Interativo do IFS</title>

<body style="background-color:#ffffff">

  <div id="logo" style="bottom: 50px ;left: 60px; max-height: 50%; max-width: 50%; position: absolute;"> <img src="icons/ifs_logo.png" alt="Imagem Logo IFS" style="max-width: 250px; max-height: 250px;"></div> 
  <div id="map" style=" width: 100%; height: 100%;background-color:#ffffffad;"> </div>

  <script>
    //Initialize Leaflet map
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -3,
      maxBoundsViscosity: 1.0
    });
    var bounds = [
      [0, 0],
      [8192, 8192]
    ];
    map.attributionControl.addAttribution('Designed by Felipe Arg√¥lo </a> / Mapa Interativo do IFS -> <a href= "http://www.ifs.edu.br"> Site do Instituto Federal de Sergipe');
    //Initialize each base layer
    var atlas = L.imageOverlay('images/IFS-CAMPUS.png', bounds).addTo(map);
  
    map.fitBounds(bounds);
    map.setMaxBounds(bounds)

    // Load each layer from it's corresponding GeoJSON file
    var ammunation = L.geoJson(null, {
      pointToLayer: function(feature, latlng) {
        //Create icon for marker
        var icn = L.icon({
          iconUrl: 'icons/invisivel.webp',
          iconSize: [50, 50], // size of the icon
        });
        var marker = L.marker(latlng, {
          icon: icn
        });
        marker.bindPopup("<font color=white><h4>" + feature.properties.name + '</h4>' + "<img src='" + feature.properties.imgname + "' class='popupImage'></font>");
        return marker;
      }
    })
    $.getJSON("geojson/Ammu-Nation.json", function(data) {
      ammunation.addData(data).addTo(map);
    });

    //Create titles for each layer with mini icons to add to the Control
    var overlay = {
      "<img src='icons/invisivel.webp'align='center'width='30' height='30'/> Ammu-Nation": ammunation,
    };
    //Create titles for each baselayer to add to the Control
    var baseLayers = {
      "Campus": atlas,
    }
    //Create Control layer and add to map
    var over = L.control.layers(baseLayers, overlay, {
      collapsed: true,
      sortLayers: true,
 
    }).To(map);


    //Add IFS logo to lower left hand corner
    L.Control.Watermark = L.Control.extend({
      onAdd: function(map) {

        var img = L.DomUtil.create('img', 'gtav');
        img.src = 'images/ifs_logo.png';
        img.style.width = '150px';
        return img;
      }
    });
    L.control.watermark = function(opts) {
      return new L.Control.Watermark(opts);
    }
    //Add logo to map
    L.control.watermark({
      position: 'bottomleft'
    }).addTo(map);

  </script>
</body>

</html>
